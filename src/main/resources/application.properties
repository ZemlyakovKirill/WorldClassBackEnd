spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/WorldClassDB?createDatabaseIfNotExist=true&useUnicode=yes&characterEncoding=utf8
spring.datasource.username=${MYSQL_USER:root}
spring.datasource.password=${MYSQL_PASSWORD:1234}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.main.allow-bean-definition-overriding=true
spring.jpa.show-sql=true
server.port=8090
server.error.include-stacktrace=never
server.error.whitelabel.enabled=false
jwt.secret=javamaster

